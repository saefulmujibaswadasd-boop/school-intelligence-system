<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Sekolah | SIS 2026</title>

<!-- CSS relatif dari /pages -->
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<header class="sis-header">
  <div class="sis-header__container">
    <img src="../assets/img/logo_sekolah.png" alt="Logo Sekolah" class="sis-header__logo">
    <div class="sis-header__title">
      <h1>School Intelligence System</h1>
      <p>Profil Sekolah</p>
    </div>
  </div>
</header>

<main class="sis-container">

  <section class="sis-card">
    <div class="sis-card__header">
      <h2 id="namaSekolah">Memuat Data...</h2>
    </div>

    <div class="sis-card__body">
      <div class="sis-row"><span class="sis-label">Alamat</span>: <span id="alamatSekolah">-</span></div>
      <div class="sis-row"><span class="sis-label">Kepala Sekolah</span>: <span id="kepalaSekolah">-</span></div>
      <div class="sis-row"><span class="sis-label">NPSN</span>: <span id="npsnSekolah">-</span></div>
      <div class="sis-row"><span class="sis-label">Akreditasi</span>: <span id="akreditasiSekolah">-</span></div>

      <div class="sis-divider"></div>

      <div class="sis-block"><h3>Visi</h3><p id="visiSekolah">-</p></div>
      <div class="sis-block"><h3>Misi</h3><p id="misiSekolah">-</p></div>
      <div class="sis-block"><h3>Tujuan</h3><p id="tujuanSekolah">-</p></div>
    </div>
  </section>

</main>

<footer class="sis-footer">
  <p>© 2026 School Intelligence System · Sistem Informasi Manajemen Sekolah Terintegrasi</p>
</footer>
