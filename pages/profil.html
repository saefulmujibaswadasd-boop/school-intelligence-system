<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Sekolah</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

#loading {
  text-align: center;
  margin-top: 50px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #ddd;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

.card {
  background: white;
  padding: 20px;
  margin: 20px auto;
  max-width: 700px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card h2 {
  margin-top: 0;
  color: #2c3e50;
}

.label {
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Profil Sekolah</h1>

<div id="loading">
  <div class="spinner"></div>
  <p>Memuat data profil...</p>
</div>

<div id="profilContainer"></div>

<script src="profil.js"></script>

</body>
</html>
