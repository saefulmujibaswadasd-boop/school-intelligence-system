<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>e-Supervisi - SIS 2026</title>

</head>
<body>

<header>

<nav>

  <a href="teachers.html">Guru</a>
  <a href="students.html">Siswa</a>

<main>

<div class="card grid-full">

  <h2>Form Observasi Kelas</h2>

  <label>Guru:</label>
  <select id="teacherSelect"></select>

  <label>Penilai:</label>
  <select id="assessorRole">
    <option value="kepala">Kepala Sekolah</option>
    <option value="pengawas">Pengawas</option>
  </select>

  <label>Tanggal:</label>
  <input type="date" id="tanggal">

  <hr>

  <div id="indikatorContainer"></div>

  <button onclick="hitungSkor()">Hitung Nilai</button>
  <button onclick="generateCatatan()">Generate Catatan</button>
  <button onclick="generateRekomendasi()">Generate Rekomendasi</button>

  <hr>

  <h3>Hasil</h3>
  <p>Total Skor: <span id="totalSkor">0</span></p>
  <p>Rata-rata: <span id="rerataSkor">0</span></p>
  <p>Kategori: <span id="kategoriSkor">-</span></p>

  <h3>Catatan Kepala Sekolah</h3>
  <textarea id="catatanOutput" rows="5"></textarea>

  <h3>Rekomendasi</h3>
  <textarea id="rekomendasiOutput" rows="5"></textarea>

</div>

</main>

<script src="../assets/js/config.js"></script>
<script src="../assets/js/supervisi.js"></script>

</body>
